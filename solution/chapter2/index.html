<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WisNode Controller</title>
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
<header>
    <h1>Saving LoRa</h1>
    <h2>WisNode Controller</h2>
</header>

<textarea readonly id="wisnode-serial"></textarea><br>

<div>
    <button style="margin-top: 20px; display: inline" class="push_button blue center" id="connect">Connect</button>
    <button style="margin-top: 20px; display: inline" class="push_button blue center" disabled="true" id="send_location">Send Location</button>
</div>
<br>
<div class="form">
    <input id="custom-cmd" type="text" class="form__field" placeholder="custom command"
           onkeypress="if (event.keyCode===13){ document.getElementById('fire-custom-cmd').click();}"/>
    <button id="fire-custom-cmd" type="button" class="btn btn--primary btn--inside uppercase">Send</button>
</div>

<footer>
    <div class="right">Visit Takima.fr | François De Guibert • Antoine Lebel • Loïc Ortola</div>
</footer>
<script>
    // You can also require other files to run in this process
    require('./dist/renderer.js')

</script>
</body>
</html>
