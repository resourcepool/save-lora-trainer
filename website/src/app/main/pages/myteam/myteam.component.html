<div id="myteam" fxLayout="column">

    <div id="myteam-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="myteam-content" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" class="w-80-p">

            <div class="logo">
                <img src="assets/images/logos/logo_takima.svg">
            </div>

            <div class="title">{{ team?.name | uppercase }}</div>

            <p class="mat-h3">ClientId : {{ team?.clientId }}</p>
            <p class="mat-h3">DevEUI : {{ team?.devEUI }}</p>
            <p class="mat-h3">Latitude : {{ team?.secretLocation.lat }}</p>
            <p class="mat-h3">Longitude : {{ team?.secretLocation.lng}}</p>

        </div>

    </div>

</div>
